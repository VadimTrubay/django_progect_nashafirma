{% extends 'base.html' %}
{% block content %}

<h2 class="title-page">{{ title }}</h2>
<form method="post" action="">
    {% csrf_token %}
    <p class="question">are you sure you want to delete profile "{{ object.username }}"?</p>
    <button type="reset" class="button" onclick="history.back()">No</button>
    <button type="submit" class="button">Yes</button>
</form>

{% endblock %}
