{% extends "base.html" %}
{% block content %}

<h2 class="title-page">{{ title }}</h2>
<form method="post" action="">
    {% csrf_token %}
    {% for f in form %}
    <p><label for="{{ f.id_for_label }}">{{f.label}}: </label>{{ f }}</p>
    <div>{{ f.errors }}</div>
    {% endfor %}
    <input type="checkbox" value="" id="form2Example3cg" />
    <label for="form2Example3cg">I agree all statements in <a href="{% url 'terms' %}" class="text-body"><u>Terms of
                service</u></a>
    </label>
    <button type="button">Register</button>
    <p>Have already an account?
        <a href="{% url 'login' %}"><u>Login here</u></a>
    </p>
</form>

{% endblock %}
