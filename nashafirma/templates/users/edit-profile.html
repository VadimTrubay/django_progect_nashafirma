{% extends 'base.html' %}
{% load static %}
{% block content %}

<h2 class="title-page">{{ title }}</h2>
<ul>
    <li><a href="{% url 'profile details' pk=user.pk %}">Back to profile</a></li>
    <li>
        <a href="{% url 'edit profile' pk=user.pk %}">Edit Profile</a>
    </li>
    <li>
        <a href="{% url 'delete profile' pk=user.pk %}">Delete profile</a>
    </li>
</ul>
<h3>{{ profile.first_name }} {{ profile.last_name }}</h3>
<form action="{% url 'edit profile' pk=user.pk %}" method="post" enctype="multipart/form-data">
    {{ form.as_p }}
    <button type="submit">Save Changes</button>
    {% csrf_token %}
</form>
{% if profile.profile_picture %}
<img src="{{ profile.profile_picture.url }}" alt="profile_picture" class="img-fluid">
{% else %}
<img src="/media/profile_pictures/profile_picture_default.jpg" alt="profile_picture" class="img-fluid">
{% endif %}

{% endblock %}
