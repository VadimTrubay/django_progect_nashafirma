{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="center">
    <p><a class="text" href="{% url 'profile_details' pk=user.pk %}">Back to profile</a></p>
    {% if profile.profile_picture %}
    <img class="profile-fields-img" src="{{ profile.profile_picture.url }}" alt="profile_picture" class="img-fluid">
    {% else %}
    <img class="profile-fields-img" src="/media/profile_pictures/profile_picture_default.jpg" alt="profile_picture" class="img-fluid">
    {% endif %}
</div>
<h3>{{ profile.first_name }} {{ profile.last_name }}</h3>
<div class="form">
<form action="{% url 'profile_edit' pk=user.pk %}" method="post" enctype="multipart/form-data">
    {{ form.as_p }}
    <button type="submit">Save Changes</button>
    {% csrf_token %}
</form>
</div>


{% endblock %}
