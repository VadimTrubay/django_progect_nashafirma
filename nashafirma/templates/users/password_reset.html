{% extends "base.html" %}
{% block content %}

<p class="center">Забули пароль?<br>
    Введіть адресу електронної пошти, щоб отримати новий пароль.</p>
<div class="form">
    <form action="." method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <p><input type="submit" value="Send e-mail"></p>

    </form>
</div>

{% endblock %}
