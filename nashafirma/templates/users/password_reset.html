{% extends "base.html" %}
{% block content %}

    <h2 class="title-page">Password reset</h2>
    <h3 class="title-page">Forgotten your password?</h2>
    <p class="title-page">Enter your e-mail address to obtain a new password.</p>
    <form action="." method="post">
        {{ form.as_p }}
        <p><input type="submit" value="Send e-mail"></p>
        {% csrf_token %}
    </form>

{% endblock %}
