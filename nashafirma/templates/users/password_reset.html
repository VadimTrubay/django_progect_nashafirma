{% extends "base.html" %}
{% block content %}

<h2 class="title-page">Password reset</h2>
<p class="center">Forgotten your password?<br> 
    Enter your e-mail address to obtain a new password.</p>
<div class="form">
    <form action="." method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <p><input type="submit" value="Send e-mail"></p>

    </form>
</div>

{% endblock %}
