{% extends "base.html" %}
{% block content %}

<div class="form">
    <form method="post" action="">
        {% csrf_token %}
        {% for f in form %}
        <p><label for="{{ f.id_for_label }}">{{f.label}}: </label>{{ f }}</p>
        <div>{{ f.errors }}</div>
        {% endfor %}
        <div class="btn-container">
            <button type="submit" class="button button-save">Вхід</button>
            <button type="reset" class="button button-back" onclick="history.back()">Назад</button>
        </div>
        <a href="{% url 'password_reset' %}"><i>Забули пароль? Натисни <u>мене</u>.</i></a>
        <!-- <a href="{% url 'register' %}"><i>Створити новий аккаунт?</i></a> -->
    </form>
</div>

{% endblock %}
