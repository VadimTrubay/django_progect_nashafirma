{% extends "base.html" %}
{% block content %}

<div class="form">
    <form method="post" action="">
        {% csrf_token %}
        {% for f in form %}
        <p><label for="{{ f.id_for_label }}">{{f.label}}: </label>{{ f }}</p>
        <div>{{ f.errors }}</div>
        {% endfor %}
        <button type="submit">Login</button>
        <a href="{% url 'password_reset' %}"><i>Забули пароль?</i></a>
        <a href="{% url 'register' %}"><i>Створити новий аккаунт?</i></a>
    </form>
</div>

{% endblock %}
