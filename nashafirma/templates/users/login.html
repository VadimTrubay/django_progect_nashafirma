{% extends 'base.html' %}
{% block content %}
{% load i18n %}

<div class='form'>
    <form method='post' action=''>
        {% csrf_token %}
        {% for f in form %}
        <p><label for='{{ f.id_for_label }}'>{{f.label}}: </label>{{ f }}</p>
        <div>{{ f.errors }}</div>
        {% endfor %}
        <div class='btn-container'>
            <button type='submit' class='button button-save'>{% trans 'Вхід' %}</button>
            <button type='reset' class="button button-back" onclick="history.back()">{% trans 'Назад' %}</button>
        </div>
        <a href="{% url 'password_reset' %}"><i>{% trans 'Забули пароль? Відновити тут ->' %}</i></a>
        <!-- <a href="{% url 'register' %}"><i>{% trans 'Створити новий аккаунт?' %}</i></a> -->
    </form>
</div>

{% endblock %}
