{% extends "base.html" %}
{% block content %}

<form method="post" action="">
    {% csrf_token %}
    <p>are you sure you want to delete the "{{ object.product }}" for order "{{ object }}?</p>
    <div>
        <button type="reset" class="button" onclick="history.back()">No</button>
        <button type="submit" class="button">Yes</button>
    </div>
</form>

{% endblock content %}
