{% extends "base.html" %}
{% block content %}

<p class="center"><b>"{{ object }}"</b> for user <b>"{{ object.user }}"</b></p>
<div class="form">
    <form method="post" action="">
        {% csrf_token %}
        <p class="center">are you sure you want to read status?</p>
        <label>{{form.as_p}}</label>
        <span>{{ form.errors.name }}</span>
        <div class="btn-container">
            <button type="submit" class="button-save">Save</button>
            <button type="reset" class="button-back" onclick="history.back()">Back</button>
        </div>
    </form>
</div>

{% endblock content %}
