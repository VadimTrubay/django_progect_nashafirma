{% extends 'base.html' %}
{% block content %}
{% load i18n %}

<h1 class='title-page'>{% trans 'Додати новий продукт до замовлення' %}</h1>
<div class='form'>
    <form method='post' action=''>
        {% csrf_token %}
        {% for f in form %}
        <p><label for='{{ f.id_for_label }}'>{{f.label}}: </label>{{ f }}</p>
        <div>{{ f.errors }}</div>
        {% endfor %}
        <div class='btn-container'>
            <button type='submit' class='button button-save'>{% trans 'Зберегти' %}</button>
            <button type='reset' class='button button-back' onclick='history.back()'>{% trans 'Назад' %}</button>
        </div>
    </form>
</div>

{% endblock %}
