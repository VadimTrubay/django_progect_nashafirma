{% extends "base.html" %}
{% block content %}

<h2 class="title-page">{{ title }} for "{{user}}" --> "{{current_date}}"</h2>
<form method="post" action="">
    {% csrf_token %}
    <div>{{ f.errors }}</div>
    <button type="submit" class="button">Add</button>
    <button type="reset" class="button" onclick="history.back()">No</button>
</form>

{% endblock %}
