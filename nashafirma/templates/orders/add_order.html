{% extends 'base.html' %}
{% block content %}
{% load i18n %}

<h1 class='title-page'>{% trans 'Додати нове замовлення' %}</h1>
<p class='center'>{% trans 'для' %} <b>'{{user}}'</b> --> <b>'{{current_date}}'</b></p>
    <div class='form'>
    <form method='post' action=''>
        {% csrf_token %}
        <p class='center'>{%  trans 'Ви дійсно хочете додати нове замовлення?' %}</p>
        <div>{{ f.errors }}</div>
        <div class='btn-container'>
            <button type='submit' class='button button-save'>{% trans 'Зберегти' %}</button>
            <button type='reset' class='button button-back' onclick='history.back()'>{% trans 'Назад' %}</button>
        </div>
    </form>
</div>

{% endblock %}
