{% extends "base.html" %}
{% block content %}

<h1 class="title-page">{{ title }} for "{{user}}" --> "{{current_date}}"</h1>
<div>
    <form method="post" action="">
        {% csrf_token %}
        <div>{{ f.errors }}</div>
        <div>
            <button type="submit" class="button">Add</button>
            <button type="reset" class="button" onclick="history.back()">No</button>
        </div>
    </form>
</div>

{% endblock %}
