{% extends "base.html" %}
{% block content %}

<div class="form">
    <form method="post" action="">
        {% csrf_token %}
        <p><label>{{form.as_p}}</label></p>
        <div class="form-error">{{ f.errors }}</div>
        <div class="btn-container">
            <button type="submit" class="button-save">Зберегти</button>
            <button type="button" class="button-back" onclick="history.back()">Назад</button>
        </div>
    </form>
</div>

{% endblock content %}
