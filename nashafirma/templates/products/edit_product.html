{% extends 'base.html' %}
{% block content %}
{% load i18n %}

<h1 class='title-page'>{% trans 'Редагувати продукт' %}</h1>
<div class='form'>
    <form method='post' action=''>
        {% csrf_token %}
        <p><label>{{form.as_p}}</label></p>
        <div class='form-error'>{{ f.errors }}</div>
        <div class='btn-container'>
            <button type='submit' class='button button-save'>{% trans 'Зберегти' %}</button>
            <button type='button' class='button button-back' onclick='history.back()'>{% trans 'Назад' %}</button>
        </div>
    </form>
</div>

{% endblock content %}
